<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="addForm">
    <div class="form-group">
        <label for="keyInput">Movie ID (key)</label>
        <input name="keyInput" id="keyInput" class="form-control"/>
    </div>
    <div class="form-group">

</form>
</body>
